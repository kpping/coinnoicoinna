{{ define "main" }}
  <main id="inner-content">
    <article>
      <h1>{{ .Title }}</h1>
      {{ partial "post-meta.html" . }}
      {{ .Content }}
      <hr class="thin-line" />
    </article>
    <footer id="post-footer">
      {{ partial "related-content" . }}
    </footer>
  </main>
{{ end }}
